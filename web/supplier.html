<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مورد</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <header>
    <h1 id="title">مورد</h1>
    <nav>
      <a href="/">الرئيسية</a>
      <a href="/invoices.html">رجوع لقائمة الموردين</a>
      <a href="/invoice_new.html">إنشاء فاتورة</a>
    </nav>
  </header>

  <main>
    <!-- المدفوعات أولاً -->
    <section class="card">
      <h2>المدفوعات (على مستوى المورد)</h2>
      <form id="payForm" style="margin-bottom:8px;">
        <label>المبلغ:</label>
        <input id="payAmount" type="number" step="0.01" required>
        <label>التاريخ:</label>
        <input id="payDate" type="date" value="">
        <label>ملاحظة:</label>
        <input id="payNote">
        <button type="submit">إضافة دفعة</button>
        <span id="payMsg" style="margin-inline-start:8px;"></span>
      </form>

      <table id="payTbl" border="1" cellpadding="8" style="width:100%;background:#fff;">
        <thead>
          <tr><th>التاريخ</th><th>المبلغ</th><th>ملاحظة</th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="totals" style="margin-top:8px;font-weight:bold;"></div>
    </section>

    <!-- الفواتير بعد المدفوعات -->
    <section class="card" style="margin-top:16px;">
      <h2>فواتير المورد</h2>
      <table id="invTbl" border="1" cellpadding="8" style="width:100%;background:#fff;">
        <thead>
          <tr>
            <th>التاريخ</th><th>رقم الفاتورة</th><th>الفئة</th>
            <th>البيان</th><th>الملاحظات</th>
            <th>قبل الضريبة</th><th>الضريبة</th><th>الإجمالي</th><th>الملف</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="./assets/js/supplier.js"></script>
</body>
</html>
